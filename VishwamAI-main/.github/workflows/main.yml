name: Python application

on:
  push:
    branches: [ main, devin/feature-bert-jax-integration/* ]
  pull_request:
    branches: [ main, devin/feature-bert-jax-integration/* ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      working-directory: .

    - name: Run tests
      run: |
        python scripts/evaluate.py --test_file tests/test_file.txt
      working-directory: .
