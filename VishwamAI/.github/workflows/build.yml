name: Build

on:
  push:
    branches:
      - main
      - feature-haiku-jax-integration
      - feature-moe-integration
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m venv jax_env
        source jax_env/bin/activate
        pip install -r requirements.txt

    - name: Build project
      run: |
        source jax_env/bin/activate
        python setup.py build
